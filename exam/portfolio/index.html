<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="font-sans">

    <!-- NAVIGATION BAR -->
    <nav class="fixed top-0 w-full bg-white shadow">
        <ul class="flex justify-center gap-6 p-4">
            <li> <a href="#home"> Home </a> </li>
            <li> <a href="#about">About </a> </li>
            <li> <a href="#projects"> Projects </a></li>
            <li> <a href="#contact"> Contact </a></li>
        </ul>
    </nav>

    <!-- Home -->
    <section id="home" class="min-h-screen flex items-center justify-center">
        <h1 class="text-4xl font-bold">My Portfolio</h1>
    </section>

    <!-- About -->
    <section id="about" class="min-h-screen flex items-center justify-center">
        <p class="text-lg">I am a web developer</p>
    </section>

    <!-- Projects -->
    <section id="projects" class="p-10 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="border p-4 rounded">Project One</div>
        <div class="border p-4 rounded">Project Two</div>
        <div class="border p-4 rounded">Project Three</div>
    </section>

    <!-- Contact -->
    <section id="contact" class="p-10">
        <form id="contactForm" action="" class="max-w-md mx-auto space-y-4">
            <input id="name" class="border w-full p-2" placeholder="Name" /> 
            <input id="email" class="border w-full p-2" placeholder="Email" />
            <textarea id="message" class="border w-full p-2" placeholder="Messages"></textarea>
            <button class="bg-black text-white px-4 py-2">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
